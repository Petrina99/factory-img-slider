<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory Slider</title>
  <link rel="stylesheet" href="css/style.css"> 
  <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>
</head>
<body>
  <h1>Factory slider</h1>
  <section class="grid-main">
      <article class="slider1">
        <div class="slide1 img1">
          <img src="assets/slider-image-1.jpg" />
        </div>
        <div class="slide1 img2">
          <img src="assets/slider-image-3.jpg" />
        </div>
        <div class="slide1 img3">
          <img src="assets/slider-image-5.jpg" />
        </div>
        <div class="slide1 img4">
          <img src="assets/slider-image-7.jpg" />
        </div>
        <div class="slide1 img5">
          <img src="assets/slider-image-9.jpg" />
        </div>
        <div class="slide1 img6">
          <img src="assets/slider-image-6.jpg" />
        </div>
        <div class="slide1 img7">
          <img src="assets/slider-image-4.jpg" />
        </div>
      </article>
      <article class="paragraph">
        <div class="bold-text">
          <p>
            Lorem ipsum dolor
          </p>
          <p>
            sit amet consectetur
          </p>
          <p>
            adipisicing elit
          </p>
        </div>
        <p class="normal-text">
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.
        </p>
      </article>
      <article class="slider2">
        <div class="slide2 img21">
          <img src="assets/slider-image-2.jpg" />
        </div>
        <div class="slide2 img22">
          <img src="assets/slider-image-4.jpg" />
        </div>
        <div class="slide2 img23">
          <img src="assets/slider-image-6.jpg" />
        </div>
        <div class="slide2 img24">
          <img src="assets/slider-image-8.jpg" />
        </div>
        <div class="slide2 img25">
          <img src="assets/slider-image-1.jpg" />
        </div>
        <div class="slide2 img26">
          <img src="assets/slider-image-9.jpg" />
        </div>
        <div class="slide2 img27">
          <img src="assets/slider-image-7.jpg" />
        </div>
      </article>
      <article class="buttons">
        <div class="prev"></div>
        <div  class="next"></div>
      </article>
  </section>
</body>
</html>
