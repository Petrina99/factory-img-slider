<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory Slider</title>
  <link rel="stylesheet" href="css/style.css"> 
  <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous">
  </script>
  <script src="js/anime.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Slider</h1>
    <img src="assets/arrow-blue-left.png" class="prev"/>
    <div class="slider">
      <div class="slide img1">
        <img src="assets/slider-image-1.jpg" />
      </div>
      <div class="slide img2">
        <img src="assets/slider-image-2.jpg" />
      </div>
      <div class="slide img3">
        <img src="assets/slider-image-3.jpg" />
      </div>
      <div class="slide img4">
        <img src="assets/slider-image-4.jpg" />
      </div>
    </div>
    <img src="assets/arrow-blue-right.png" class="next"/>
  </div>
</body>
</html>
